<!DOCTYPE html>
<html>
<head>
	<title>Vue js</title>
</head>
<body>

	<div id="app">
	  <h1>{{ message }}</h1>
	</div>


	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!Go Corona'
		  }
		})
		
	</script>
</body>
</html>
