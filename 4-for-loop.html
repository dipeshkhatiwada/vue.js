<!DOCTYPE html>
<html>
<head>
	<title>Vue js</title>
</head>
<body>

	<div id="app-4">
	  <ol>
	    <li v-for="todo in todos">
	      {{ todo.text }}--
	      {{ todo.val }}
	    </li>

	    <hr>
	     <li v-for="dataset in datasets">
	      {{ dataset.text }}--
	      {{ dataset.val }}
	    </li>
	  </ol>
	</div>


	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: 'Learn JavaScript', val:'123' },
		      { text: 'Learn Vue', val:'abc123'},
		      { text: 'Build something awesome', val:'abc@123'}
		    ],
		    datasets: [
		      { text: 'Learn JavaScript', val:'123' },
		      { text: 'Learn Vue', val:'abc123'},
		      { text: 'Build something awesome', val:'abc@123'}
		    ]
		  }
		})
		
	</script>
</body>
</html>
