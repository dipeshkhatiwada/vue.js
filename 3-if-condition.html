<!DOCTYPE html>
<html>
<head>
	<title>Vue js</title>
</head>
<body>

	<div id="app-3">
	  <span v-if="seen">Now you see me type --> app3.seen-false    in console to hide</span>
	</div>



	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: true
		  }
		})
		
	</script>
</body>
</html>
